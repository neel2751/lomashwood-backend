name: Deploy Production

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      confirm:
        description: Type "deploy" to confirm production deployment
        required: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  guard:
    name: Deployment Guard
    runs-on: ubuntu-latest
    steps:
      - name: Validate manual trigger confirmation
        if: github.event_name == 'workflow_dispatch'
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "deploy" ]; then
            echo "Deployment not confirmed. Aborting."
            exit 1
          fi

  test:
    name: Pre-deploy Tests
    runs-on: ubuntu-latest
    needs: guard
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm lint

      - run: pnpm type-check

      - run: pnpm test --ci

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: test
    environment: production
    concurrency:
      group: production-deploy
      cancel-in-progress: false

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.PRODUCTION_API_URL }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.PRODUCTION_APP_URL }}
          NEXT_PUBLIC_GTM_ID: ${{ secrets.PRODUCTION_GTM_ID }}

      - name: Deploy to Vercel (Production)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: --prod
          working-directory: ./
          alias-domains: admin.lomashwood.co.uk

      - name: Create GitHub Release Tag
        uses: actions/github-script@v7
        with:
          script: |
            const date = new Date().toISOString().slice(0,10).replace(/-/g,'');
            const run = context.runNumber;
            await github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `refs/tags/prod-${date}-${run}`,
              sha: context.sha
            });

      - name: Notify Slack on Success
        if: success()
        uses: slackapi/slack-github-action@v1.27.0
        with:
          payload: |
            {
              "text": "ðŸš€ *Production deploy succeeded!* Branch: `${{ github.ref_name }}` | Actor: ${{ github.actor }} | <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify Slack on Failure
        if: failure()
        uses: slackapi/slack-github-action@v1.27.0
        with:
          payload: |
            {
              "text": "ðŸ”¥ *Production deploy FAILED!* Branch: `${{ github.ref_name }}` | Actor: ${{ github.actor }} | <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}