
name: Deploy to Staging

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop
    types: [closed]
  workflow_dispatch:
    inputs:
      services:
        description: 'Services to deploy (comma-separated, "all" for all services)'
        required: false
        type: string
        default: 'all'
      run_migrations:
        description: 'Run database migrations'
        required: false
        type: boolean
        default: true
      run_tests:
        description: 'Run tests before deployment'
        required: false
        type: boolean
        default: true

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
  KUBECTL_VERSION: '1.28.0'
  HELM_VERSION: '3.12.0'
  NODE_VERSION: '20'
  PNPM_VERSION: '8'
  ENVIRONMENT: staging

jobs:
  pre-deployment-validation:
    name: Pre-deployment Validation
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.tag }}
      services_list: ${{ steps.parse.outputs.services }}
      should_deploy: ${{ steps.check.outputs.should_deploy }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if should deploy
        id: check
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" && "${{ github.event.pull_request.merged }}" != "true" ]]; then
            echo "PR not merged, skipping deployment"
            echo "should_deploy=false" >> $GITHUB_OUTPUT
          else
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          fi

      - name: Generate version tag
        id: version
        run: |
          VERSION="staging-$(date +%Y%m%d-%H%M%S)-${GITHUB_SHA:0:7}"
          echo "tag=$VERSION" >> $GITHUB_OUTPUT
          echo "Deploying version: $VERSION"

      - name: Parse services input
        id: parse
        run: |
          if [ "${{ github.event.inputs.services }}" == "all" ] || [ -z "${{ github.event.inputs.services }}" ]; then
            SERVICES="api-gateway,auth-service,product-service,order-payment-service,appointment-service,content-service,customer-service,notification-service,analytics-service"
          else
            SERVICES="${{ github.event.inputs.services }}"
          fi
          echo "services=$SERVICES" >> $GITHUB_OUTPUT
          echo "Services to deploy: $SERVICES"

      - name: Send Slack notification - Deployment initiated
        if: steps.check.outputs.should_deploy == 'true'
        uses: slackapi/slack-github-action@v1
        with:
          channel-id: ${{ secrets.SLACK_DEPLOY_CHANNEL }}
          slack-message: |
            ðŸš€ *Staging Deployment Initiated*
            Version: ${{ steps.version.outputs.tag }}
            Services: ${{ steps.parse.outputs.services }}
            Triggered by: ${{ github.actor }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

  lint-and-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    needs: pre-deployment-validation
    if: needs.pre-deployment-validation.outputs.should_deploy == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        id: pnpm-cache
        run: echo "pnpm_cache_dir=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

      - name: Run Prettier check
        run: pnpm format:check

      - name: TypeScript type check
        run: pnpm type-check

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: pre-deployment-validation
    if: |
      needs.pre-deployment-validation.outputs.should_deploy == 'true' &&
      (github.event.inputs.run_tests == 'true' || github.event.inputs.run_tests == '')

    strategy:
      fail-fast: false
      matrix:
        service:
          - api-gateway
          - auth-service
          - product-service
          - order-payment-service
          - appointment-service
          - content-service
          - customer-service
          - notification-service
          - analytics-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        id: pnpm-cache
        run: echo "pnpm_cache_dir=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: |
          cd services/${{ matrix.service }}
          pnpm test:unit --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./services/${{ matrix.service }}/coverage/coverage-final.json
          flags: ${{ matrix.service }}
          name: ${{ matrix.service }}-coverage

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [pre-deployment-validation, unit-tests]
    if: |
      needs.pre-deployment-validation.outputs.should_deploy == 'true' &&
      (github.event.inputs.run_tests == 'true' || github.event.inputs.run_tests == '')

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_USER: test
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    strategy:
      fail-fast: false
      matrix:
        service:
          - api-gateway
          - auth-service
          - product-service
          - order-payment-service
          - appointment-service
          - content-service
          - customer-service
          - notification-service
          - analytics-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          REDIS_URL: redis://localhost:6379
        run: |
          cd services/${{ matrix.service }}
          pnpm test:integration

  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: [pre-deployment-validation, lint-and-format, integration-tests]
    if: |
      always() &&
      needs.pre-deployment-validation.outputs.should_deploy == 'true' &&
      needs.lint-and-format.result == 'success' &&
      (needs.integration-tests.result == 'success' || needs.integration-tests.result == 'skipped')

    strategy:
      fail-fast: false
      matrix:
        service:
          - api-gateway
          - auth-service
          - product-service
          - order-payment-service
          - appointment-service
          - content-service
          - customer-service
          - notification-service
          - analytics-service

    steps:
      - name: Check if service should be deployed
        id: should-deploy
        run: |
          IFS=',' read -ra SERVICES <<< "${{ needs.pre-deployment-validation.outputs.services_list }}"
          SHOULD_DEPLOY=false

          for service in "${SERVICES[@]}"; do
            if [ "$service" == "${{ matrix.service }}" ]; then
              SHOULD_DEPLOY=true
              break
            fi
          done

          echo "should_deploy=$SHOULD_DEPLOY" >> $GITHUB_OUTPUT

      - name: Checkout code
        if: steps.should-deploy.outputs.should_deploy == 'true'
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        if: steps.should-deploy.outputs.should_deploy == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        if: steps.should-deploy.outputs.should_deploy == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        if: steps.should-deploy.outputs.should_deploy == 'true'
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        if: steps.should-deploy.outputs.should_deploy == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./services/${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ matrix.service }}:${{ needs.pre-deployment-validation.outputs.version }}
            ${{ env.ECR_REGISTRY }}/${{ matrix.service }}:staging
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_VERSION=${{ env.NODE_VERSION }}
            BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
            VCS_REF=${{ github.sha }}
            VERSION=${{ needs.pre-deployment-validation.outputs.version }}

      - name: Scan image for vulnerabilities
        if: steps.should-deploy.outputs.should_deploy == 'true'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.ECR_REGISTRY }}/${{ matrix.service }}:${{ needs.pre-deployment-validation.outputs.version }}
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

  database-migrations:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    needs: [pre-deployment-validation, build-and-push]
    if: |
      needs.pre-deployment-validation.outputs.should_deploy == 'true' &&
      (github.event.inputs.run_migrations == 'true' || github.event.inputs.run_migrations == '')

    strategy:
      fail-fast: true
      max-parallel: 1
      matrix:
        service:
          - auth-service
          - product-service
          - order-payment-service
          - appointment-service
          - content-service
          - customer-service
          - notification-service
          - analytics-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: |
          cd services/${{ matrix.service }}
          pnpm install --frozen-lockfile

      - name: Run migrations
        env:
          DATABASE_URL: ${{ secrets[format('DATABASE_URL_{0}_STAGING', matrix.service)] }}
        run: |
          cd services/${{ matrix.service }}
          npx prisma migrate deploy --schema=prisma/schema.prisma

      - name: Verify migrations
        env:
          DATABASE_URL: ${{ secrets[format('DATABASE_URL_{0}_STAGING', matrix.service)] }}
        run: |
          cd services/${{ matrix.service }}
          npx prisma migrate status

  deploy-to-staging:
    name: Deploy Services to Staging
    runs-on: ubuntu-latest
    needs: [pre-deployment-validation, build-and-push, database-migrations]
    if: |
      always() &&
      needs.pre-deployment-validation.outputs.should_deploy == 'true' &&
      needs.build-and-push.result == 'success' &&
      (needs.database-migrations.result == 'success' || needs.database-migrations.result == 'skipped')

    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        service:
          - api-gateway
          - auth-service
          - product-service
          - order-payment-service
          - appointment-service
          - content-service
          - customer-service
          - notification-service
          - analytics-service

    steps:
      - name: Check if service should be deployed
        id: should-deploy
        run: |
          IFS=',' read -ra SERVICES <<< "${{ needs.pre-deployment-validation.outputs.services_list }}"
          SHOULD_DEPLOY=false

          for service in "${SERVICES[@]}"; do
            if [ "$service" == "${{ matrix.service }}" ]; then
              SHOULD_DEPLOY=true
              break
            fi
          done

          echo "should_deploy=$SHOULD_DEPLOY" >> $GITHUB_OUTPUT

      - name: Checkout code
        if: steps.should-deploy.outputs.should_deploy == 'true'
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        if: steps.should-deploy.outputs.should_deploy == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup kubectl
        if: steps.should-deploy.outputs.should_deploy == 'true'
        uses: azure/setup-kubectl@v3
        with:
          version: ${{ env.KUBECTL_VERSION }}

      - name: Setup Helm
        if: steps.should-deploy.outputs.should_deploy == 'true'
        uses: azure/setup-helm@v3
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Configure kubectl
        if: steps.should-deploy.outputs.should_deploy == 'true'
        run: |
          aws eks update-kubeconfig --name app-staging --region ${{ env.AWS_REGION }}

      - name: Create namespace if not exists
        if: steps.should-deploy.outputs.should_deploy == 'true'
        run: |
          kubectl create namespace app-staging --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy with Helm
        if: steps.should-deploy.outputs.should_deploy == 'true'
        run: |
          helm upgrade --install ${{ matrix.service }} \
            ./infra/kubernetes/helm-charts/${{ matrix.service }} \
            --namespace app-staging \
            --values ./infra/kubernetes/helm-charts/${{ matrix.service }}/values-staging.yaml \
            --set image.tag=${{ needs.pre-deployment-validation.outputs.version }} \
            --set image.repository=${{ env.ECR_REGISTRY }}/${{ matrix.service }} \
            --wait \
            --timeout 10m

      - name: Verify deployment
        if: steps.should-deploy.outputs.should_deploy == 'true'
        run: |
          kubectl rollout status deployment/${{ matrix.service }} \
            -n app-staging \
            --timeout=600s

      - name: Run health checks
        if: steps.should-deploy.outputs.should_deploy == 'true'
        run: |
          echo "Running health checks for ${{ matrix.service }}..."
          sleep 30

          kubectl wait --for=condition=ready pod \
            -l app=${{ matrix.service }} \
            -n app-staging \
            --timeout=300s

          POD_NAME=$(kubectl get pods -l app=${{ matrix.service }} -n app-staging -o jsonpath='{.items[0].metadata.name}')

          kubectl exec $POD_NAME -n app-staging -- \
            wget -q -O- http://localhost:3000/health || echo "Health check warning"

  smoke-tests:
    name: Run Smoke Tests
    runs-on: ubuntu-latest
    needs: [pre-deployment-validation, deploy-to-staging]
    if: needs.pre-deployment-validation.outputs.should_deploy == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run E2E smoke tests
        env:
          API_URL: ${{ secrets.STAGING_API_URL }}
          API_KEY: ${{ secrets.STAGING_API_KEY }}
        run: |
          pnpm test:e2e:smoke

      - name: Test critical endpoints
        env:
          STAGING_API_URL: ${{ secrets.STAGING_API_URL }}
        run: |
          curl -f "$STAGING_API_URL/health" || exit 1
          curl -f "$STAGING_API_URL/api/auth/health" || exit 1
          curl -f "$STAGING_API_URL/api/products" || exit 1
          curl -f "$STAGING_API_URL/api/appointments/availability" || exit 1
          echo "All critical endpoints are responsive"

  post-deployment-validation:
    name: Post-deployment Validation
    runs-on: ubuntu-latest
    needs: [pre-deployment-validation, deploy-to-staging, smoke-tests]
    if: needs.pre-deployment-validation.outputs.should_deploy == 'true'

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: ${{ env.KUBECTL_VERSION }}

      - name: Configure kubectl
        run: |
          aws eks update-kubeconfig --name app-staging --region ${{ env.AWS_REGION }}

      - name: Validate all services
        run: |
          IFS=',' read -ra SERVICES <<< "${{ needs.pre-deployment-validation.outputs.services_list }}"

          ALL_HEALTHY=true

          for service in "${SERVICES[@]}"; do
            echo "Validating $service..."

            READY=$(kubectl get deployment "$service" -n app-staging -o jsonpath='{.status.readyReplicas}')
            DESIRED=$(kubectl get deployment "$service" -n app-staging -o jsonpath='{.status.replicas}')

            if [ "$READY" != "$DESIRED" ]; then
              echo "Service $service is not healthy (Ready: $READY, Desired: $DESIRED)"
              ALL_HEALTHY=false
            else
              echo "Service $service is healthy"
            fi
          done

          if [ "$ALL_HEALTHY" = false ]; then
            exit 1
          fi

      - name: Check pod resources
        run: |
          echo "Checking pod resource usage..."
          kubectl top pods -n app-staging

      - name: Check logs for errors
        run: |
          echo "Checking recent logs for errors..."
          IFS=',' read -ra SERVICES <<< "${{ needs.pre-deployment-validation.outputs.services_list }}"

          for service in "${SERVICES[@]}"; do
            echo "Checking logs for $service..."
            kubectl logs -l app="$service" -n app-staging --tail=100 | grep -i error || echo "No errors found"
          done

  notify-completion:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [pre-deployment-validation, post-deployment-validation]
    if: always() && needs.pre-deployment-validation.outputs.should_deploy == 'true'

    steps:
      - name: Send Slack notification - Success
        if: needs.post-deployment-validation.result == 'success'
        uses: slackapi/slack-github-action@v1
        with:
          channel-id: ${{ secrets.SLACK_DEPLOY_CHANNEL }}
          slack-message: |
            *Staging Deployment Successful*

            Version: ${{ needs.pre-deployment-validation.outputs.version }}
            Services: ${{ needs.pre-deployment-validation.outputs.services_list }}
            Triggered by: ${{ github.actor }}
            Branch: ${{ github.ref_name }}

            Staging: ${{ secrets.STAGING_BASE_URL }}
            Monitoring: ${{ secrets.GRAFANA_BASE_URL }}
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

      - name: Send Slack notification - Failure
        if: needs.post-deployment-validation.result == 'failure'
        uses: slackapi/slack-github-action@v1
        with:
          channel-id: ${{ secrets.SLACK_DEPLOY_CHANNEL }}
          slack-message: |
            *Staging Deployment Failed*

            Version: ${{ needs.pre-deployment-validation.outputs.version }}
            Services: ${{ needs.pre-deployment-validation.outputs.services_list }}
            Triggered by: ${{ github.actor }}
            Branch: ${{ github.ref_name }}

            Please check the workflow logs for details.
            Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ needs.post-deployment-validation.result }}';
            const success = status === 'success';

            const comment = [
              success ? 'âœ… **Staging Deployment Successful**' : 'âŒ **Staging Deployment Failed**',
              '',
              `**Version:** \`${{ needs.pre-deployment-validation.outputs.version }}\``,
              `**Services:** ${{ needs.pre-deployment-validation.outputs.services_list }}`,
              '',
              `**Workflow:** [View Details](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})`
            ].join('\n');

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });

  cleanup-old-deployments:
    name: Cleanup Old Deployments
    runs-on: ubuntu-latest
    needs: [pre-deployment-validation, post-deployment-validation]
    if: |
      always() &&
      needs.pre-deployment-validation.outputs.should_deploy == 'true' &&
      needs.post-deployment-validation.result == 'success'

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Cleanup old ECR images
        run: |
          IFS=',' read -ra SERVICES <<< "${{ needs.pre-deployment-validation.outputs.services_list }}"

          for service in "${SERVICES[@]}"; do
            echo "Cleaning up old images for $service..."

            IMAGE_IDS=$(aws ecr describe-images \
              --repository-name "$service" \
              --query 'sort_by(imageDetails,& imagePushedAt)[:-10][*].imageDigest' \
              --output text)

            if [ -n "$IMAGE_IDS" ]; then
              for image_id in $IMAGE_IDS; do
                aws ecr batch-delete-image \
                  --repository-name "$service" \
                  --image-ids imageDigest="$image_id"
              done
            fi
          done

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: ${{ env.KUBECTL_VERSION }}

      - name: Configure kubectl
        run: |
          aws eks update-kubeconfig --name app-staging --region ${{ env.AWS_REGION }}

      - name: Cleanup old ReplicaSets
        run: |
          IFS=',' read -ra SERVICES <<< "${{ needs.pre-deployment-validation.outputs.services_list }}"

          for service in "${SERVICES[@]}"; do
            echo "Cleaning up old ReplicaSets for $service..."
            kubectl delete replicaset -n app-staging \
              -l app="$service" \
              --field-selector status.replicas=0 || true
          done