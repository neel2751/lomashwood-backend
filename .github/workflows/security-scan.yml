
name: Security Scanning

on:
  push:
    branches:
      - main
      - develop
      - 'release/**'
  pull_request:
    branches:
      - main
      - develop
  schedule:
    
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      scan_type:
        description: 'Type of security scan'
        required: true
        type: choice
        options:
          - all
          - code
          - dependencies
          - containers
          - secrets
          - infrastructure
        default: 'all'

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'
  SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
  SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}
  OWASP_PROJECT_NAME: ${{ secrets.OWASP_PROJECT_NAME }}

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  secret-scanning:
    name: Secret Scanning
    runs-on: ubuntu-latest
    if: |
      github.event.inputs.scan_type == 'all' ||
      github.event.inputs.scan_type == 'secrets' ||
      github.event.inputs.scan_type == ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified

      - name: Gitleaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

      - name: Check for hardcoded credentials
        run: |
          echo "Scanning for hardcoded credentials..."

          
          if grep -r -E "(api[_-]?key|api[_-]?secret)" \
              --include="*.ts" --include="*.js" --include="*.env.example" .; then
            echo "Warning: Potential API key references found"
          fi

          
          if grep -r -E "postgresql://|mysql://|mongodb://" \
              --include="*.ts" --include="*.js" \
              --exclude-dir=node_modules .; then
            echo "Error: Database connection strings found in code"
            exit 1
          fi

          
          if grep -r -E "jwt[_-]?secret" \
              --include="*.ts" --include="*.js" \
              --exclude-dir=node_modules .; then
            echo "Warning: JWT secret references found"
          fi

  code-scanning:
    name: Code Security Analysis
    runs-on: ubuntu-latest
    if: |
      github.event.inputs.scan_type == 'all' ||
      github.event.inputs.scan_type == 'code' ||
      github.event.inputs.scan_type == ''

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript', 'typescript']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: Run CodeQL Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

      - name: Upload CodeQL results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: results.sarif

  dependency-scanning:
    name: Dependency Security Scan
    runs-on: ubuntu-latest
    if: |
      github.event.inputs.scan_type == 'all' ||
      github.event.inputs.scan_type == 'dependencies' ||
      github.event.inputs.scan_type == ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run npm audit
        run: |
          pnpm audit --audit-level=moderate --json > npm-audit.json || true

      - name: Check for critical vulnerabilities
        run: |
          CRITICAL=$(cat npm-audit.json | jq '.metadata.vulnerabilities.critical // 0')
          HIGH=$(cat npm-audit.json | jq '.metadata.vulnerabilities.high // 0')

          echo "Critical vulnerabilities: $CRITICAL"
          echo "High vulnerabilities: $HIGH"

          if [ "$CRITICAL" -gt 0 ]; then
            echo "Critical vulnerabilities found!"
            pnpm audit --audit-level=critical
            exit 1
          fi

      - name: OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: ${{ env.OWASP_PROJECT_NAME }}
          path: '.'
          format: 'JSON'
          args: >
            --enableRetired
            --enableExperimental
            --failOnCVSS 7
            --suppression suppression.xml

      - name: Upload OWASP Dependency Check results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: reports/dependency-check-report.sarif

      - name: Snyk Security Scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

      - name: Upload Snyk results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: snyk.sarif

  container-scanning:
    name: Container Security Scan
    runs-on: ubuntu-latest
    if: |
      github.event.inputs.scan_type == 'all' ||
      github.event.inputs.scan_type == 'containers' ||
      github.event.inputs.scan_type == ''

    strategy:
      fail-fast: false
      matrix:
        service:
          - api-gateway
          - auth-service
          - product-service
          - order-payment-service
          - appointment-service
          - content-service
          - customer-service
          - notification-service
          - analytics-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./services/${{ matrix.service }}/Dockerfile
          push: false
          load: true
          tags: ${{ matrix.service }}:scan
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner (SARIF)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ matrix.service }}:scan
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service }}.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.service }}.sarif'
          category: 'trivy-${{ matrix.service }}'

      - name: Run Trivy vulnerability scanner (JSON)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ matrix.service }}:scan
          format: 'json'
          output: 'trivy-results-${{ matrix.service }}.json'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Check Trivy results
        run: |
          CRITICAL=$(cat "trivy-results-${{ matrix.service }}.json" | \
            jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length')
          HIGH=$(cat "trivy-results-${{ matrix.service }}.json" | \
            jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="HIGH")] | length')

          echo "Critical vulnerabilities in ${{ matrix.service }}: $CRITICAL"
          echo "High vulnerabilities in ${{ matrix.service }}: $HIGH"

          if [ "$CRITICAL" -gt 0 ]; then
            echo "Critical vulnerabilities found in ${{ matrix.service }}!"
            cat "trivy-results-${{ matrix.service }}.json" | \
              jq '.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL")'
            exit 1
          fi

      - name: Scan with Grype
        uses: anchore/scan-action@v3
        with:
          image: ${{ matrix.service }}:scan
          fail-build: false
          severity-cutoff: critical

      - name: Upload Grype results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          category: 'grype-${{ matrix.service }}'

      - name: Docker Scout CVE Analysis
        uses: docker/scout-action@v1
        if: github.event_name == 'pull_request'
        with:
          command: cves
          image: ${{ matrix.service }}:scan
          only-severities: critical,high
          exit-code: false

  infrastructure-scanning:
    name: Infrastructure Security Scan
    runs-on: ubuntu-latest
    if: |
      github.event.inputs.scan_type == 'all' ||
      github.event.inputs.scan_type == 'infrastructure' ||
      github.event.inputs.scan_type == ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Terraform security scan with tfsec
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          working_directory: infra/terraform
          soft_fail: false

      - name: Run Checkov on Terraform
        uses: bridgecrewio/checkov-action@master
        with:
          directory: infra/terraform
          framework: terraform
          output_format: sarif
          output_file_path: reports/checkov-terraform.sarif

      - name: Upload Checkov Terraform results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: reports/checkov-terraform.sarif
          category: 'checkov-terraform'

      - name: Run Checkov on Kubernetes manifests
        uses: bridgecrewio/checkov-action@master
        with:
          directory: infra/kubernetes
          framework: kubernetes
          output_format: sarif
          output_file_path: reports/checkov-k8s.sarif

      - name: Upload Checkov Kubernetes results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: reports/checkov-k8s.sarif
          category: 'checkov-kubernetes'

      - name: Run Checkov on Dockerfiles
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          framework: dockerfile
          output_format: sarif
          output_file_path: reports/checkov-docker.sarif

      - name: Upload Checkov Dockerfile results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: reports/checkov-docker.sarif
          category: 'checkov-dockerfile'

      - name: Scan Kubernetes manifests with Kubesec
        run: |
          wget https://github.com/controlplaneio/kubesec/releases/download/v2.13.0/kubesec_linux_amd64.tar.gz
          tar -xvzf kubesec_linux_amd64.tar.gz
          chmod +x kubesec

          find infra/kubernetes -name "*.yaml" -exec ./kubesec scan {} \;

      - name: Scan Helm charts
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

          for chart in infra/kubernetes/helm-charts/*; do
            if [ -d "$chart" ]; then
              echo "Scanning $chart..."
              helm lint "$chart" --strict
            fi
          done

  sast-analysis:
    name: Static Application Security Testing
    runs-on: ubuntu-latest
    if: |
      github.event.inputs.scan_type == 'all' ||
      github.event.inputs.scan_type == 'code' ||
      github.event.inputs.scan_type == ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ESLint Security Scan
        run: |
          pnpm add -D eslint-plugin-security

          pnpm exec eslint . \
            --ext .ts,.tsx,.js,.jsx \
            --plugin security \
            --format json \
            --output-file eslint-security-report.json || true

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=${{ env.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ env.SONAR_ORGANIZATION }}
            -Dsonar.sources=.
            -Dsonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**
            -Dsonar.tests=.
            -Dsonar.test.inclusions=**/*.test.ts,**/*.spec.ts

      - name: Semgrep Security Scan
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/secrets
            p/owasp-top-ten
            p/typescript
            p/nodejs

  license-scanning:
    name: License Compliance Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check licenses
        run: |
          pnpm dlx license-checker --production --json > licenses.json

          FORBIDDEN_LICENSES="GPL-2.0 GPL-3.0 AGPL-3.0"

          for license in $FORBIDDEN_LICENSES; do
            if grep -q "\"licenses\": \"$license\"" licenses.json; then
              echo "Forbidden license found: $license"
              exit 1
            fi
          done

      - name: FOSSA License Scan
        uses: fossas/fossa-action@main
        if: github.event_name == 'push'
        with:
          api-key: ${{ secrets.FOSSA_API_KEY }}

  security-report:
    name: Generate Security Report
    runs-on: ubuntu-latest
    needs:
      - secret-scanning
      - code-scanning
      - dependency-scanning
      - container-scanning
      - infrastructure-scanning
      - sast-analysis
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Scan Type | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Scanning         | ${{ needs.secret-scanning.result }}         |" >> $GITHUB_STEP_SUMMARY
          echo "| Code Scanning           | ${{ needs.code-scanning.result }}           |" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Scanning     | ${{ needs.dependency-scanning.result }}     |" >> $GITHUB_STEP_SUMMARY
          echo "| Container Scanning      | ${{ needs.container-scanning.result }}      |" >> $GITHUB_STEP_SUMMARY
          echo "| Infrastructure Scanning | ${{ needs.infrastructure-scanning.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| SAST Analysis           | ${{ needs.sast-analysis.result }}           |" >> $GITHUB_STEP_SUMMARY

      - name: Send Slack notification
        uses: slackapi/slack-github-action@v1
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        with:
          channel-id: ${{ secrets.SLACK_SECURITY_CHANNEL }}
          slack-message: |
            *Security Scan Completed*

            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}

            Results:
            Secret Scanning: ${{ needs.secret-scanning.result }}
            Code Scanning: ${{ needs.code-scanning.result }}
            Dependency Scanning: ${{ needs.dependency-scanning.result }}
            Container Scanning: ${{ needs.container-scanning.result }}
            Infrastructure Scanning: ${{ needs.infrastructure-scanning.result }}
            SAST Analysis: ${{ needs.sast-analysis.result }}

            Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

      - name: Create issue on failure
        if: |
          needs.secret-scanning.result == 'failure' ||
          needs.code-scanning.result == 'failure' ||
          needs.dependency-scanning.result == 'failure' ||
          needs.container-scanning.result == 'failure' ||
          needs.infrastructure-scanning.result == 'failure' ||
          needs.sast-analysis.result == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'Security Scan Failed';
            const body = `

            One or more security scans have failed. Please review and take action.

            
            - Secret Scanning: ${{ needs.secret-scanning.result }}
            - Code Scanning: ${{ needs.code-scanning.result }}
            - Dependency Scanning: ${{ needs.dependency-scanning.result }}
            - Container Scanning: ${{ needs.container-scanning.result }}
            - Infrastructure Scanning: ${{ needs.infrastructure-scanning.result }}
            - SAST Analysis: ${{ needs.sast-analysis.result }}

            **Workflow Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            `;

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['security', 'high-priority']
            });