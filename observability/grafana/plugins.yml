apiVersion: 1

apps:

  - type: grafana-lokiexplore-app
    disabled: false
    org_id: 1
    org_name: Lomash Wood

  - type: grafana-pyroscope-app
    disabled: true
    org_id: 1
    org_name: Lomash Wood

plugins:

  - name: grafana-piechart-panel
    version: latest
    disabled: false

  - name: grafana-clock-panel
    version: latest
    disabled: false

  - name: grafana-worldmap-panel
    version: latest
    disabled: false

  - name: grafana-polystat-panel
    version: latest
    disabled: false

  - name: grafana-treemap-panel
    version: latest
    disabled: false

  - name: natel-plotly-panel
    version: latest
    disabled: false

  - name: marcusolsson-dynamictext-panel
    version: latest
    disabled: false

  - name: marcusolsson-hexmap-panel
    version: latest
    disabled: false

  - name: volkovlabs-echarts-panel
    version: latest
    disabled: false

  - name: grafana-oncall-app
    version: latest
    disabled: false
    jsonData:
      onCallApiUrl: https://oncall-api.lomashwood.com
    secureJsonData:
      onCallApiToken: ${GF_ONCALL_API_TOKEN}

  - name: grafana-incident-app
    version: latest
    disabled: false

  - name: grafana-slo-app
    version: latest
    disabled: false

  - name: grafana-k8s-app
    version: latest
    disabled: false
    jsonData:
      clusterName: lomash-wood-prod
      namespaces:
        - lomash-wood
        - monitoring

  - name: grafana-github-datasource
    version: latest
    disabled: false
    jsonData:
      owner: lomash-wood
      repository: backend
    secureJsonData:
      accessToken: ${GF_GITHUB_ACCESS_TOKEN}

  - name: grafana-synthetic-monitoring-app
    version: latest
    disabled: false
    jsonData:
      apiHost: https://synthetic-monitoring-api.grafana.net
      logsInstance: ${GF_SYNTHETIC_MONITORING_LOGS_INSTANCE}
      metricsInstance: ${GF_SYNTHETIC_MONITORING_METRICS_INSTANCE}
      stackId: ${GF_SYNTHETIC_MONITORING_STACK_ID}
    secureJsonData:
      publisherToken: ${GF_SYNTHETIC_MONITORING_TOKEN}

  - name: alexanderzobnin-zabbix-app
    version: latest
    disabled: true

  - name: grafana-clickhouse-datasource
    version: latest
    disabled: true

  - name: grafana-opensearch-datasource
    version: latest
    disabled: true

  - name: grafana-athena-datasource
    version: latest
    disabled: true

  - name: grafana-redshift-datasource
    version: latest
    disabled: true

  - name: grafana-ml-app
    version: latest
    disabled: false
    jsonData:
      enabled: true

  - name: grafana-llm-app
    version: latest
    disabled: false
    jsonData:
      openAIUrl: https://api.openai.com
    secureJsonData:
      openAIKey: ${GF_LLM_OPENAI_API_KEY}

panel_plugins:

  core:
    - timeseries
    - barchart
    - bargauge
    - gauge
    - stat
    - table
    - logs
    - traces
    - nodeGraph
    - histogram
    - heatmap
    - candlestick
    - geomap
    - datagrid
    - trend
    - stateTimeline
    - statusHistory
    - text
    - news
    - dashlist
    - alertlist
    - annolist

  third_party:
    - grafana-piechart-panel
    - grafana-clock-panel
    - grafana-polystat-panel
    - grafana-treemap-panel
    - marcusolsson-dynamictext-panel
    - volkovlabs-echarts-panel

datasource_plugins:

  core:
    - prometheus
    - loki
    - tempo
    - alertmanager
    - testdata

  database:
    - postgres
    - mysql
    - mssql

  third_party:
    - grafana-github-datasource
    - grafana-synthetic-monitoring-app

plugin_update_policy:
  check_for_updates: true
  auto_update: false
  allow_unsigned: false
  allowed_unsigned_plugins: []