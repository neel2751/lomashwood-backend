global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s
  external_labels:
    cluster: lomash-wood-prod
    region: eu-west-1
    environment: production

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093
      scheme: http
      timeout: 10s
      api_version: v2

rule_files:
  - /etc/prometheus/rules.yml
  - /etc/prometheus/alerts.yml
  - /etc/prometheus/recording-rules.yml

scrape_configs:

  - job_name: prometheus
    static_configs:
      - targets:
          - localhost:9090
    metrics_path: /metrics
    scheme: http

  - job_name: api-gateway
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - lomash-wood
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        action: keep
        regex: api-gateway
      - source_labels: [__meta_kubernetes_pod_ip]
        action: replace
        target_label: __address__
        replacement: $1:9100
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: pod
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: namespace
      - target_label: service
        replacement: api-gateway
    metrics_path: /metrics
    scrape_interval: 15s

