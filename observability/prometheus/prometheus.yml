    scrape_interval: 30s

  - job_name: kubernetes-nodes
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
      insecure_skip_verify: false
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    kubernetes_sd_configs:
      - role: node
    relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)
      - target_label: __address__
        replacement: kubernetes.default.svc:443
      - source_labels: [__meta_kubernetes_node_name]
        regex: (.+)
        target_label: __metrics_path__
        replacement: /api/v1/nodes/$1/proxy/metrics
    scrape_interval: 30s

  - job_name: kubernetes-cadvisor
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
      insecure_skip_verify: false
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    kubernetes_sd_configs:
      - role: node
    relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)
      - target_label: __address__
        replacement: kubernetes.default.svc:443
      - source_labels: [__meta_kubernetes_node_name]
        regex: (.+)
        target_label: __metrics_path__
        replacement: /api/v1/nodes/$1/proxy/metrics/cadvisor
    metrics_path: /metrics/cadvisor
    scrape_interval: 30s

  - job_name: kubernetes-service-endpoints
    kubernetes_sd_configs:
      - role: endpoints
        namespaces:
          names:
            - lomash-wood
    relabel_configs:
      - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scrape]
        action: keep
        regex: "true"
      - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__address__, __meta_kubernetes_service_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
      - action: labelmap
        regex: __meta_kubernetes_service_label_(.+)
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: namespace
      - source_labels: [__meta_kubernetes_service_name]
        action: replace
        target_label: service

  - job_name: postgres-exporter
    static_configs:
      - targets:
          - postgres-exporter-auth:9187
          - postgres-exporter-products:9187
          - postgres-exporter-orders:9187
          - postgres-exporter-appointments:9187
          - postgres-exporter-content:9187
          - postgres-exporter-customers:9187
          - postgres-exporter-notifications:9187
          - postgres-exporter-analytics:9187
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
    scrape_interval: 30s

  - job_name: redis-exporter
    static_configs:
      - targets:
          - redis-exporter:9121
    scrape_interval: 15s

  - job_name: node-exporter
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - monitoring
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        action: keep
        regex: node-exporter
      - source_labels: [__meta_kubernetes_pod_ip]
        action: replace
        target_label: __address__
        replacement: $1:9100
      - source_labels: [__meta_kubernetes_pod_node_name]
        action: replace
        target_label: node
    scrape_interval: 15s

  - job_name: blackbox-http
    metrics_path: /probe
    params:
      module:
        - http_2xx
    static_configs:
      - targets:
          - https://api.lomashwood.com/health
          - https://api.lomashwood.com/v1/auth/health
          - https://api.lomashwood.com/v1/products/health
          - https://api.lomashwood.com/v1/orders/health
          - https://api.lomashwood.com/v1/appointments/health
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115
    scrape_interval: 30s

  - job_name: alertmanager
    static_configs:
      - targets:
          - alertmanager:9093
    scrape_interval: 30s