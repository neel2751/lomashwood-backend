replicaCount: 2

image:
  repository: lomashwood/product-service
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "3000"
  prometheus.io/path: "/metrics"

podSecurityContext:
  fsGroup: 2000
  runAsNonRoot: true
  runAsUser: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  targetPort: 3000
  protocol: TCP

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: product-service.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - product-service
          topologyKey: kubernetes.io/hostname

configMap:
  enabled: true
  data:
    NODE_ENV: production
    PORT: "3000"
    LOG_LEVEL: info
    CORS_ORIGINS: "https://lomashwood.com,https://www.lomashwood.com"
    RATE_LIMIT_WINDOW_MS: "60000"
    RATE_LIMIT_MAX_REQUESTS: "200"
    PRODUCT_IMAGE_MAX_COUNT: "10"
    PRODUCT_PAGINATION_DEFAULT_LIMIT: "20"
    PRODUCT_PAGINATION_MAX_LIMIT: "100"
    SEARCH_INDEX_REBUILD_CRON: "0 2 * * *"
    CACHE_TTL_PRODUCTS_SECONDS: "300"
    CACHE_TTL_CATEGORIES_SECONDS: "600"
    CACHE_TTL_COLOURS_SECONDS: "600"
    S3_REGION: "eu-west-2"
    CDN_ENABLED: "true"

secrets:
  enabled: true
  externalSecret:
    enabled: false
  data:
    DATABASE_URL: ""
    REDIS_URL: ""
    JWT_SECRET: ""
    AWS_ACCESS_KEY_ID: ""
    AWS_SECRET_ACCESS_KEY: ""
    S3_BUCKET_NAME: ""
    CDN_BASE_URL: ""
    KAFKA_BROKERS: ""
    KAFKA_CLIENT_ID: ""
    KAFKA_GROUP_ID: ""
    SENTRY_DSN: ""
    ELASTICSEARCH_URL: ""

livenessProbe:
  httpGet:
    path: /health
    port: 3000
  initialDelaySeconds: 30
  periodSeconds: 15
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1

readinessProbe:
  httpGet:
    path: /health/ready
    port: 3000
  initialDelaySeconds: 15
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1

startupProbe:
  httpGet:
    path: /health
    port: 3000
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 30
  successThreshold: 1

terminationGracePeriodSeconds: 60

lifecycle:
  preStop:
    exec:
      command: ["/bin/sh", "-c", "sleep 10"]

podDisruptionBudget:
  enabled: true
  minAvailable: 1

networkPolicy:
  enabled: true

serviceMonitor:
  enabled: true
  interval: 30s
  scrapeTimeout: 10s
  namespace: monitoring

volumes: []

volumeMounts: []

initContainers: []

sidecars: []

extraEnvVars: []

extraEnvVarsCM: ""

extraEnvVarsSecret: ""