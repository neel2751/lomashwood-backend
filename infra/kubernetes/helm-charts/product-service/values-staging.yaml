replicaCount: 2

image:
  pullPolicy: Always
  tag: "staging"

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 6
  targetCPUUtilizationPercentage: 75
  targetMemoryUtilizationPercentage: 80

configMap:
  enabled: true
  data:
    NODE_ENV: staging
    PORT: "3000"
    LOG_LEVEL: info
    CORS_ORIGINS: "https://staging.lomashwood.com"
    RATE_LIMIT_WINDOW_MS: "60000"
    RATE_LIMIT_MAX_REQUESTS: "300"
    PRODUCT_IMAGE_MAX_COUNT: "10"
    PRODUCT_PAGINATION_DEFAULT_LIMIT: "20"
    PRODUCT_PAGINATION_MAX_LIMIT: "100"
    SEARCH_INDEX_REBUILD_CRON: "0 2 * * *"
    CACHE_TTL_PRODUCTS_SECONDS: "300"
    CACHE_TTL_CATEGORIES_SECONDS: "600"
    CACHE_TTL_COLOURS_SECONDS: "600"
    S3_REGION: "eu-west-2"
    CDN_ENABLED: "true"

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: letsencrypt-staging
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "20m"
  hosts:
    - host: product.staging.lomashwood.com
      paths:
        - path: /api/v1/products
          pathType: Prefix
        - path: /api/v1/categories
          pathType: Prefix
        - path: /api/v1/colours
          pathType: Prefix
        - path: /api/v1/ranges
          pathType: Prefix
        - path: /api/v1/styles
          pathType: Prefix
        - path: /api/v1/finishes
          pathType: Prefix
  tls:
    - secretName: product-staging-tls
      hosts:
        - product.staging.lomashwood.com

podDisruptionBudget:
  enabled: true
  minAvailable: 1

networkPolicy:
  enabled: true

serviceMonitor:
  enabled: true
  interval: 30s
  scrapeTimeout: 10s

terminationGracePeriodSeconds: 60