replicaCount: 1

image:
  pullPolicy: Always
  tag: "dev"

resources:
  limits:
    cpu: 300m
    memory: 384Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false

configMap:
  enabled: true
  data:
    NODE_ENV: development
    PORT: "3000"
    LOG_LEVEL: debug
    CORS_ORIGINS: "http://localhost:3000,http://localhost:3001"
    RATE_LIMIT_WINDOW_MS: "60000"
    RATE_LIMIT_MAX_REQUESTS: "1000"
    PRODUCT_IMAGE_MAX_COUNT: "10"
    PRODUCT_PAGINATION_DEFAULT_LIMIT: "20"
    PRODUCT_PAGINATION_MAX_LIMIT: "100"
    SEARCH_INDEX_REBUILD_CRON: "0 2 * * *"
    CACHE_TTL_PRODUCTS_SECONDS: "60"
    CACHE_TTL_CATEGORIES_SECONDS: "120"
    CACHE_TTL_COLOURS_SECONDS: "120"
    S3_REGION: "eu-west-2"
    CDN_ENABLED: "false"

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: product.dev.lomashwood.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

livenessProbe:
  initialDelaySeconds: 15
  periodSeconds: 30

readinessProbe:
  initialDelaySeconds: 10
  periodSeconds: 15

podDisruptionBudget:
  enabled: false

networkPolicy:
  enabled: false

serviceMonitor:
  enabled: false

terminationGracePeriodSeconds: 30