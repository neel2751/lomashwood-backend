replicaCount: 3

image:
  pullPolicy: IfNotPresent
  tag: "1.0.0"

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 20
  targetCPUUtilizationPercentage: 65
  targetMemoryUtilizationPercentage: 75

configMap:
  enabled: true
  data:
    NODE_ENV: production
    PORT: "3000"
    LOG_LEVEL: warn
    CORS_ORIGINS: "https://lomashwood.com,https://www.lomashwood.com"
    RATE_LIMIT_WINDOW_MS: "60000"
    RATE_LIMIT_MAX_REQUESTS: "200"
    PRODUCT_IMAGE_MAX_COUNT: "10"
    PRODUCT_PAGINATION_DEFAULT_LIMIT: "20"
    PRODUCT_PAGINATION_MAX_LIMIT: "100"
    SEARCH_INDEX_REBUILD_CRON: "0 2 * * *"
    CACHE_TTL_PRODUCTS_SECONDS: "300"
    CACHE_TTL_CATEGORIES_SECONDS: "600"
    CACHE_TTL_COLOURS_SECONDS: "600"
    S3_REGION: "eu-west-2"
    CDN_ENABLED: "true"

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: letsencrypt-production
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "20m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/rate-limit: "200"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
  hosts:
    - host: api.lomashwood.com
      paths:
        - path: /api/v1/products
          pathType: Prefix
        - path: /api/v1/categories
          pathType: Prefix
        - path: /api/v1/colours
          pathType: Prefix
        - path: /api/v1/ranges
          pathType: Prefix
        - path: /api/v1/styles
          pathType: Prefix
        - path: /api/v1/finishes
          pathType: Prefix
  tls:
    - secretName: lomashwood-production-tls
      hosts:
        - api.lomashwood.com

affinity:
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
            - key: app.kubernetes.io/name
              operator: In
              values:
                - product-service
        topologyKey: kubernetes.io/hostname
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: node-type
              operator: In
              values:
                - application

podDisruptionBudget:
  enabled: true
  minAvailable: 2

networkPolicy:
  enabled: true

serviceMonitor:
  enabled: true
  interval: 15s
  scrapeTimeout: 10s

terminationGracePeriodSeconds: 90

topologySpreadConstraints:
  - maxSkew: 1
    topologyKey: topology.kubernetes.io/zone
    whenUnsatisfiable: DoNotSchedule
    labelSelector:
      matchLabels:
        app.kubernetes.io/name: product-service