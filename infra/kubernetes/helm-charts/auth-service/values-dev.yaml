replicaCount: 1

image:
  pullPolicy: Always

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 250m
    memory: 256Mi

startupProbe:
  failureThreshold: 30

autoscaling:
  enabled: false

podDisruptionBudget:
  enabled: false

topologySpreadConstraints: []

affinity: {}

terminationGracePeriodSeconds: 10

env:
  NODE_ENV: development
  LOG_LEVEL: debug
  LOG_FORMAT: pretty
  TRUST_PROXY: "1"

  JWT_ACCESS_TOKEN_EXPIRY: 1h
  JWT_REFRESH_TOKEN_EXPIRY: 30d
  JWT_AUDIENCE: api.dev.lomashwood.co.uk
  JWT_ISSUER: auth.dev.lomashwood.co.uk

  COOKIE_SECURE: "false"
  COOKIE_SAME_SITE: lax
  COOKIE_DOMAIN: localhost

  BCRYPT_SALT_ROUNDS: "10"
  PASSWORD_BREACHED_CHECK: "false"
  PASSWORD_MIN_LENGTH: "8"
  PASSWORD_REQUIRE_SYMBOL: "false"

  RATE_LIMIT_LOGIN_MAX: "100"
  RATE_LIMIT_REGISTER_MAX: "50"
  RATE_LIMIT_PASSWORD_RESET_MAX: "50"
  RATE_LIMIT_MFA_MAX: "50"

  BRUTE_FORCE_FREE_RETRIES: "20"
  BRUTE_FORCE_MIN_WAIT_MS: "500"

  SESSION_MAX_PER_USER: "20"

  CORS_ORIGIN: "http://localhost:3000,http://localhost:5173,http://localhost:4173"
  CORS_CREDENTIALS: "true"

  DATABASE_POOL_MIN: "1"
  DATABASE_POOL_MAX: "5"

  REDIS_KEY_PREFIX: "lomash:auth:dev:"

  NOTIFICATION_SERVICE_URL: http://notification-service.lomashwood-dev.svc.cluster.local
  USER_SERVICE_URL: http://user-service.lomashwood-dev.svc.cluster.local

networkPolicy:
  enabled: false

serviceMonitor:
  enabled: false

podAnnotations:
  prometheus.io/scrape: "false"
  prometheus.io/path: "/metrics"
  prometheus.io/port: "9090"