replicaCount: 1

image:
  pullPolicy: Always

resources:
  requests:
    cpu: 75m
    memory: 128Mi
  limits:
    cpu: 400m
    memory: 512Mi

startupProbe:
  failureThreshold: 30

autoscaling:
  enabled: false

podDisruptionBudget:
  enabled: false

topologySpreadConstraints: []

affinity: {}

terminationGracePeriodSeconds: 15

env:
  NODE_ENV: development
  LOG_LEVEL: debug
  LOG_FORMAT: pretty

  EMAIL_WORKER_CONCURRENCY: "2"
  SMS_WORKER_CONCURRENCY: "2"
  PUSH_WORKER_CONCURRENCY: "5"
  QUEUE_REMOVE_ON_COMPLETE_AGE: "3600"
  QUEUE_REMOVE_ON_FAIL_COUNT: "100"

  EMAIL_PROVIDER_PRIMARY: nodemailer-smtp
  EMAIL_PROVIDER_FALLBACK: nodemailer-smtp
  EMAIL_RATE_LIMIT_PER_MINUTE: "1000"
  EMAIL_RETRY_MAX_ATTEMPTS: "2"
  NODEMAILER_POOL: "false"
  NODEMAILER_MAX_CONNECTIONS: "1"

  SMS_PROVIDER_PRIMARY: twilio-sms
  SMS_PROVIDER_FALLBACK: twilio-sms
  SMS_RATE_LIMIT_PER_MINUTE: "1000"
  SMS_RETRY_MAX_ATTEMPTS: "1"

  PUSH_RATE_LIMIT_PER_MINUTE: "10000"
  PUSH_RETRY_MAX_ATTEMPTS: "1"

  TEMPLATE_CACHE_TTL_SECONDS: "60"
  TEMPLATE_CACHE_MAX_ITEMS: "50"

  CAMPAIGN_BATCH_SIZE: "100"
  CAMPAIGN_SEND_DELAY_MS: "0"

  RATE_LIMIT_MAX_REQUESTS: "1000"

  DATABASE_POOL_MIN: "1"
  DATABASE_POOL_MAX: "5"

  REDIS_KEY_PREFIX: "lomash:notif:dev:"

  ANALYTICS_SERVICE_URL: http://analytics-service.lomashwood-dev.svc.cluster.local
  USER_SERVICE_URL: http://user-service.lomashwood-dev.svc.cluster.local

  HEALTH_CHECK_QUEUE_WAIT_THRESHOLD: "10000"

networkPolicy:
  enabled: false

serviceMonitor:
  enabled: false

podAnnotations:
  prometheus.io/scrape: "false"
  prometheus.io/path: "/metrics"
  prometheus.io/port: "9090"