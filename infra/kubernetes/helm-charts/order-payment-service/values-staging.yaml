replicaCount: 2

image:
  pullPolicy: Always
  tag: "staging"

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 75
  targetMemoryUtilizationPercentage: 80

configMap:
  enabled: true
  data:
    NODE_ENV: staging
    PORT: "3000"
    LOG_LEVEL: info
    CORS_ORIGINS: "https://staging.lomashwood.com"
    RATE_LIMIT_WINDOW_MS: "60000"
    RATE_LIMIT_MAX_REQUESTS: "200"
    STRIPE_API_VERSION: "2023-10-16"
    PAYMENT_CURRENCY: "GBP"
    ORDER_EXPIRY_MINUTES: "30"
    WEBHOOK_TOLERANCE_SECONDS: "300"

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: letsencrypt-staging
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
  hosts:
    - host: order-payment.staging.lomashwood.com
      paths:
        - path: /api/v1/orders
          pathType: Prefix
        - path: /api/v1/payments
          pathType: Prefix
        - path: /api/v1/refunds
          pathType: Prefix
        - path: /api/v1/invoices
          pathType: Prefix
        - path: /api/v1/webhooks
          pathType: Prefix
  tls:
    - secretName: order-payment-staging-tls
      hosts:
        - order-payment.staging.lomashwood.com

podDisruptionBudget:
  enabled: true
  minAvailable: 1

networkPolicy:
  enabled: true

serviceMonitor:
  enabled: true
  interval: 30s
  scrapeTimeout: 10s

terminationGracePeriodSeconds: 60