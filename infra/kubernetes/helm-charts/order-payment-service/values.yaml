replicaCount: 2

image:
  repository: lomashwood/order-payment-service
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "3000"
  prometheus.io/path: "/metrics"

podSecurityContext:
  fsGroup: 2000
  runAsNonRoot: true
  runAsUser: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  targetPort: 3000
  protocol: TCP

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: order-payment-service.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - order-payment-service
          topologyKey: kubernetes.io/hostname

env:
  NODE_ENV: production
  PORT: "3000"
  LOG_LEVEL: info

configMap:
  enabled: true
  data:
    NODE_ENV: production
    PORT: "3000"
    LOG_LEVEL: info
    CORS_ORIGINS: "https://lomashwood.com,https://www.lomashwood.com"
    RATE_LIMIT_WINDOW_MS: "60000"
    RATE_LIMIT_MAX_REQUESTS: "100"
    STRIPE_API_VERSION: "2023-10-16"
    PAYMENT_CURRENCY: "GBP"
    ORDER_EXPIRY_MINUTES: "30"
    WEBHOOK_TOLERANCE_SECONDS: "300"

secrets:
  enabled: true
  externalSecret:
    enabled: false
  data:
    DATABASE_URL: ""
    REDIS_URL: ""
    JWT_SECRET: ""
    STRIPE_SECRET_KEY: ""
    STRIPE_WEBHOOK_SECRET: ""
    RAZORPAY_KEY_ID: ""
    RAZORPAY_KEY_SECRET: ""
    KAFKA_BROKERS: ""
    KAFKA_CLIENT_ID: ""
    KAFKA_GROUP_ID: ""
    SENTRY_DSN: ""

livenessProbe:
  httpGet:
    path: /health
    port: 3000
  initialDelaySeconds: 30
  periodSeconds: 15
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1

readinessProbe:
  httpGet:
    path: /health/ready
    port: 3000
  initialDelaySeconds: 15
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1

startupProbe:
  httpGet:
    path: /health
    port: 3000
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 30
  successThreshold: 1

terminationGracePeriodSeconds: 60

lifecycle:
  preStop:
    exec:
      command: ["/bin/sh", "-c", "sleep 10"]

podDisruptionBudget:
  enabled: true
  minAvailable: 1

networkPolicy:
  enabled: true

serviceMonitor:
  enabled: true
  interval: 30s
  scrapeTimeout: 10s
  namespace: monitoring

volumes: []

volumeMounts: []

initContainers: []

sidecars: []

extraEnvVars: []

extraEnvVarsCM: ""

extraEnvVarsSecret: ""