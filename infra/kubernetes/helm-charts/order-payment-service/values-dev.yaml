replicaCount: 1

image:
  pullPolicy: Always
  tag: "dev"

resources:
  limits:
    cpu: 300m
    memory: 384Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false

configMap:
  enabled: true
  data:
    NODE_ENV: development
    PORT: "3000"
    LOG_LEVEL: debug
    CORS_ORIGINS: "http://localhost:3000,http://localhost:3001"
    RATE_LIMIT_WINDOW_MS: "60000"
    RATE_LIMIT_MAX_REQUESTS: "1000"
    STRIPE_API_VERSION: "2023-10-16"
    PAYMENT_CURRENCY: "GBP"
    ORDER_EXPIRY_MINUTES: "60"
    WEBHOOK_TOLERANCE_SECONDS: "300"

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: order-payment.dev.lomashwood.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

livenessProbe:
  initialDelaySeconds: 15
  periodSeconds: 30

readinessProbe:
  initialDelaySeconds: 10
  periodSeconds: 15

podDisruptionBudget:
  enabled: false

networkPolicy:
  enabled: false

serviceMonitor:
  enabled: false

terminationGracePeriodSeconds: 30