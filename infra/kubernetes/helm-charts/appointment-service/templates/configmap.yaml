apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "appointment-service.fullname" . }}-config
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "appointment-service.labels" . | nindent 4 }}
data:
  {{- range $key, $value := .Values.env }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}