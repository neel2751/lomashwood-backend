replicaCount: 2

image:
  repository: lomashwood/appointment-service
  pullPolicy: Always
  tag: "latest"

imagePullSecrets:
  - name: lomash-wood-registry-secret

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  name: "appointment-service-sa"
  annotations: {}

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "3004"
  prometheus.io/path: "/metrics"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1001
  fsGroup: 1001

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL

service:
  type: ClusterIP
  port: 3004
  metricsPort: 9094

resources:
  requests:
    cpu: "100m"
    memory: "256Mi"
  limits:
    cpu: "500m"
    memory: "512Mi"

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 8
  targetCPUUtilizationPercentage: 65
  targetMemoryUtilizationPercentage: 75
  scaleUpStabilizationWindowSeconds: 30
  scaleDownStabilizationWindowSeconds: 300

livenessProbe:
  httpGet:
    path: /health
    port: 3004
  initialDelaySeconds: 20
  periodSeconds: 20
  failureThreshold: 3
  timeoutSeconds: 5

readinessProbe:
  httpGet:
    path: /health
    port: 3004
  initialDelaySeconds: 15
  periodSeconds: 10
  failureThreshold: 3
  timeoutSeconds: 3

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app
                operator: In
                values:
                  - appointment-service
          topologyKey: kubernetes.io/hostname

topologySpreadConstraints: []

terminationGracePeriodSeconds: 30

env:
  NODE_ENV: production
  PORT: "3004"
  LOG_LEVEL: info
  LOG_FORMAT: json
  DATABASE_POOL_MIN: "2"
  DATABASE_POOL_MAX: "10"
  REDIS_DB: "3"
  APPOINTMENT_TYPES: "HOME_MEASUREMENT,ONLINE,SHOWROOM"
  DEFAULT_SLOT_DURATION_MINUTES: "60"
  REMINDER_ADVANCE_HOURS_24: "24"
  REMINDER_ADVANCE_HOURS_2: "2"
  MAX_BOOKINGS_PER_SLOT: "1"
  BOOKING_CANCELLATION_WINDOW_HOURS: "24"
  SEND_REMINDER_JOB_INTERVAL_MINUTES: "15"
  CLEANUP_EXPIRED_SLOTS_INTERVAL_HOURS: "6"
  ADMIN_NOTIFICATION_EMAIL: "appointments@lomashwood.co.uk"
  KITCHEN_TEAM_EMAIL: "kitchen@lomashwood.co.uk"
  BEDROOM_TEAM_EMAIL: "bedroom@lomashwood.co.uk"

secretEnv:
  DATABASE_URL: ""
  REDIS_URL: ""
  INTERNAL_SERVICE_API_KEY: ""
  GOOGLE_CALENDAR_CLIENT_ID: ""
  GOOGLE_CALENDAR_CLIENT_SECRET: ""
  GOOGLE_CALENDAR_REDIRECT_URI: ""

existingSecret: ""

volumes:
  - name: tmp
    emptyDir: {}

volumeMounts:
  - name: tmp
    mountPath: /tmp

namespace: lomash-wood