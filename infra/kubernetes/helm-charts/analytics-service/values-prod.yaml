replicaCount: 3

image:
  pullPolicy: IfNotPresent
  tag: "stable"

resources:
  requests:
    cpu: 250m
    memory: 512Mi
  limits:
    cpu: 1000m
    memory: 1Gi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 65
  targetMemoryUtilizationPercentage: 75

env:
  NODE_ENV: production
  LOG_LEVEL: warn
  CORS_ORIGINS: "https://lomashwood.com,https://www.lomashwood.com,https://admin.lomashwood.com"
  RATE_LIMIT_WINDOW_MS: "60000"
  RATE_LIMIT_MAX: "120"

livenessProbe:
  initialDelaySeconds: 20
  periodSeconds: 20
  failureThreshold: 3
  timeoutSeconds: 5

readinessProbe:
  initialDelaySeconds: 15
  periodSeconds: 10
  failureThreshold: 3
  timeoutSeconds: 5

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
  hosts:
    - host: analytics.lomashwood.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: analytics-prod-tls
      hosts:
        - analytics.lomashwood.com

affinity:
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchLabels:
            app.kubernetes.io/name: analytics-service
        topologyKey: kubernetes.io/hostname

topologySpreadConstraints:
  - maxSkew: 1
    topologyKey: topology.kubernetes.io/zone
    whenUnsatisfiable: DoNotSchedule
    labelSelector:
      matchLabels:
        app.kubernetes.io/name: analytics-service

terminationGracePeriodSeconds: 60