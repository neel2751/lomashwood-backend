replicaCount: 1

image:
  repository: ghcr.io/lomash-wood/analytics-service
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets:
  - name: ghcr-pull-secret

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "4006"
  prometheus.io/path: "/metrics"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL

service:
  type: ClusterIP
  port: 80
  targetPort: 4006

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

livenessProbe:
  httpGet:
    path: /health/live
    port: 4006
  initialDelaySeconds: 15
  periodSeconds: 20
  failureThreshold: 3
  timeoutSeconds: 5

readinessProbe:
  httpGet:
    path: /health/ready
    port: 4006
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 3
  timeoutSeconds: 5

nodeSelector: {}

tolerations: []

affinity: {}

env:
  NODE_ENV: production
  PORT: "4006"
  HOST: "0.0.0.0"
  LOG_LEVEL: info
  ACTIVE_EMAIL_PROVIDER: ses
  ACTIVE_SMS_PROVIDER: twilio
  ACTIVE_PUSH_PROVIDER: firebase
  CORS_ORIGINS: "https://lomashwood.com"
  RATE_LIMIT_WINDOW_MS: "60000"
  RATE_LIMIT_MAX: "120"
  KAFKA_CLIENT_ID: analytics-service
  KAFKA_GROUP_ID: analytics-service-group

secrets:
  existingSecret: analytics-service-secrets

config:
  existingConfigMap: analytics-service-config

ingress:
  enabled: false
  className: nginx
  annotations: {}
  hosts:
    - host: analytics.lomashwood.internal
      paths:
        - path: /
          pathType: Prefix
  tls: []

terminationGracePeriodSeconds: 30

topologySpreadConstraints: []