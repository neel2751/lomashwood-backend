replicaCount: 2

image:
  pullPolicy: Always
  tag: "staging"

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 4
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

env:
  NODE_ENV: staging
  LOG_LEVEL: info
  CORS_ORIGINS: "https://staging.lomashwood.com"
  RATE_LIMIT_MAX: "300"

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: analytics-staging.lomashwood.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: analytics-staging-tls
      hosts:
        - analytics-staging.lomashwood.com

topologySpreadConstraints:
  - maxSkew: 1
    topologyKey: kubernetes.io/hostname
    whenUnsatisfiable: DoNotSchedule
    labelSelector:
      matchLabels:
        app.kubernetes.io/name: analytics-service