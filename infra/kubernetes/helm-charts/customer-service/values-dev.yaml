replicaCount: 1

image:
  tag: "dev"
  pullPolicy: Always

resources:
  requests:
    cpu: "50m"
    memory: "128Mi"
  limits:
    cpu: "250m"
    memory: "256Mi"

autoscaling:
  enabled: false

topologySpreadConstraints: []

env:
  NODE_ENV: development
  LOG_LEVEL: debug
  LOG_FORMAT: pretty
  DATABASE_POOL_MIN: "1"
  DATABASE_POOL_MAX: "5"
  REDIS_DB: "5"
  LOYALTY_POINTS_EXPIRY_DAYS: "365"
  LOYALTY_POINTS_PER_POUND: "1"
  INACTIVE_USER_ANONYMIZE_AFTER_DAYS: "9999"
  REVIEW_MODERATION_REQUIRED: "false"
  MAX_WISHLIST_ITEMS: "100"
  SUPPORT_TICKET_ESCALATION_HOURS: "24"
  EXPIRE_LOYALTY_JOB_INTERVAL_HOURS: "168"
  SYNC_CUSTOMER_JOB_INTERVAL_MINUTES: "360"
  ANONYMIZE_INACTIVE_JOB_INTERVAL_HOURS: "9999"
  REBUILD_CUSTOMER_INDEX_INTERVAL_HOURS: "24"

namespace: lomash-wood-dev