replicaCount: 2

image:
  tag: "latest"
  pullPolicy: Always

resources:
  requests:
    cpu: "100m"
    memory: "256Mi"
  limits:
    cpu: "500m"
    memory: "512Mi"

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 8
  targetCPUUtilizationPercentage: 65
  targetMemoryUtilizationPercentage: 75
  scaleUpStabilizationWindowSeconds: 30
  scaleDownStabilizationWindowSeconds: 300

topologySpreadConstraints:
  - maxSkew: 1
    topologyKey: topology.kubernetes.io/zone
    whenUnsatisfiable: DoNotSchedule
    labelSelector:
      matchLabels:
        app: customer-service

env:
  NODE_ENV: production
  LOG_LEVEL: info
  LOG_FORMAT: json
  DATABASE_POOL_MIN: "2"
  DATABASE_POOL_MAX: "10"
  REDIS_DB: "5"
  LOYALTY_POINTS_EXPIRY_DAYS: "365"
  LOYALTY_POINTS_PER_POUND: "1"
  INACTIVE_USER_ANONYMIZE_AFTER_DAYS: "1095"
  REVIEW_MODERATION_REQUIRED: "true"
  MAX_WISHLIST_ITEMS: "100"
  SUPPORT_TICKET_ESCALATION_HOURS: "24"
  EXPIRE_LOYALTY_JOB_INTERVAL_HOURS: "24"
  SYNC_CUSTOMER_JOB_INTERVAL_MINUTES: "60"
  ANONYMIZE_INACTIVE_JOB_INTERVAL_HOURS: "168"
  REBUILD_CUSTOMER_INDEX_INTERVAL_HOURS: "6"

namespace: lomash-wood