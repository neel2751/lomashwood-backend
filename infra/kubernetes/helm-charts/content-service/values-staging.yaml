replicaCount: 2

image:
  tag: "staging"
  pullPolicy: Always

resources:
  requests:
    cpu: "75m"
    memory: "192Mi"
  limits:
    cpu: "400m"
    memory: "512Mi"

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 6
  targetCPUUtilizationPercentage: 65
  targetMemoryUtilizationPercentage: 75

topologySpreadConstraints: []

env:
  NODE_ENV: staging
  LOG_LEVEL: info
  LOG_FORMAT: json
  DATABASE_POOL_MIN: "2"
  DATABASE_POOL_MAX: "8"
  REDIS_DB: "4"
  AWS_REGION: "eu-west-2"
  S3_BUCKET_NAME: "lomash-wood-media-staging"
  S3_SIGNED_URL_EXPIRES_IN_SECONDS: "3600"
  CDN_BASE_URL: "https://staging-cdn.lomashwood.co.uk"
  MAX_UPLOAD_SIZE_MB: "50"
  ALLOWED_IMAGE_TYPES: "image/jpeg,image/png,image/webp,image/avif"
  ALLOWED_VIDEO_TYPES: "video/mp4,video/webm"
  BLOG_PAGE_SIZE_DEFAULT: "12"
  SITEMAP_REBUILD_INTERVAL_HOURS: "6"
  SCHEDULED_POST_CHECK_INTERVAL_MINUTES: "5"
  SEARCH_INDEX_REBUILD_INTERVAL_HOURS: "2"
  CLEANUP_UNUSED_MEDIA_INTERVAL_HOURS: "24"

namespace: lomash-wood-staging