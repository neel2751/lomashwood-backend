              service:
                name: api-gateway
                port:
                  name: http
          - path: /v1/content(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: api-gateway
                port:
                  name: http
          - path: /health
            pathType: Exact
            backend:
              service:
                name: api-gateway
                port:
                  name: http
          - path: /
            pathType: Prefix
