                port:
                  name: http
          - path: /v1/payments(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: api-gateway
                port:
                  name: http
          - path: /v1/webhooks(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: api-gateway
                port:
                  name: http
          - path: /v1/uploads(/|$)(.*)
            pathType: ImplementationSpecific
