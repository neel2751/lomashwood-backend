apiVersion: apps/v1
kind: Deployment
metadata:
  name: appointment-service
  namespace: lomash-wood
spec:
  replicas: 2
  template:
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: appointment-service
      containers:
        - name: appointment-service
          image: lomashwood/appointment-service:latest
          imagePullPolicy: Always
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          env:
            - name: NODE_ENV
              value: production
            - name: LOG_LEVEL
              value: info
            - name: LOG_FORMAT
              value: json
            - name: APPOINTMENT_TYPES
              value: "HOME_MEASUREMENT,ONLINE,SHOWROOM"
            - name: DEFAULT_SLOT_DURATION_MINUTES
              value: "60"
            - name: REMINDER_ADVANCE_HOURS_24
              value: "24"
            - name: REMINDER_ADVANCE_HOURS_2
              value: "2"
            - name: MAX_BOOKINGS_PER_SLOT
              value: "1"
            - name: BOOKING_CANCELLATION_WINDOW_HOURS
              value: "24"
            - name: SEND_REMINDER_JOB_INTERVAL_MINUTES
              value: "15"
            - name: CLEANUP_EXPIRED_SLOTS_INTERVAL_HOURS
              value: "6"
            - name: ADMIN_NOTIFICATION_EMAIL
              value: "appointments@lomashwood.co.uk"
            - name: KITCHEN_TEAM_EMAIL
              value: "kitchen@lomashwood.co.uk"
            - name: BEDROOM_TEAM_EMAIL
              value: "bedroom@lomashwood.co.uk"