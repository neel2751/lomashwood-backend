apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: lomash-wood
spec:
  replicas: 2
  template:
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: auth-service
      containers:
        - name: auth-service
          image: lomashwood/auth-service:latest
          imagePullPolicy: Always
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          env:
            - name: NODE_ENV
              value: production
            - name: LOG_LEVEL
              value: info
            - name: LOG_FORMAT
              value: json
            - name: SESSION_COOKIE_SECURE
              value: "true"
            - name: SESSION_COOKIE_HTTP_ONLY
              value: "true"
            - name: SESSION_COOKIE_SAME_SITE
              value: strict
            - name: BCRYPT_SALT_ROUNDS
              value: "12"
            - name: JWT_ACCESS_TOKEN_EXPIRES_IN
              value: "15m"
            - name: JWT_REFRESH_TOKEN_EXPIRES_IN
              value: "7d"
            - name: MAX_LOGIN_ATTEMPTS
              value: "5"
            - name: LOCKOUT_DURATION_MINUTES
              value: "15"
            - name: OTP_EXPIRES_IN_MINUTES
              value: "10"
            - name: PASSWORD_RESET_TOKEN_EXPIRES_IN_HOURS
              value: "1"