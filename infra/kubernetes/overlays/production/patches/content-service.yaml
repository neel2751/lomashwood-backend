apiVersion: apps/v1
kind: Deployment
metadata:
  name: content-service
  namespace: lomash-wood
spec:
  replicas: 2
  template:
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: content-service
      containers:
        - name: content-service
          image: lomashwood/content-service:latest
          imagePullPolicy: Always
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "768Mi"
          env:
            - name: NODE_ENV
              value: production
            - name: LOG_LEVEL
              value: info
            - name: LOG_FORMAT
              value: json
            - name: AWS_REGION
              value: "eu-west-2"
            - name: S3_BUCKET_NAME
              value: "lomash-wood-media"
            - name: S3_SIGNED_URL_EXPIRES_IN_SECONDS
              value: "3600"
            - name: CDN_BASE_URL
              value: "https://cdn.lomashwood.co.uk"
            - name: MAX_UPLOAD_SIZE_MB
              value: "50"
            - name: ALLOWED_IMAGE_TYPES
              value: "image/jpeg,image/png,image/webp,image/avif"
            - name: ALLOWED_VIDEO_TYPES
              value: "video/mp4,video/webm"
            - name: BLOG_PAGE_SIZE_DEFAULT
              value: "12"
            - name: SITEMAP_REBUILD_INTERVAL_HOURS
              value: "6"
            - name: SCHEDULED_POST_CHECK_INTERVAL_MINUTES
              value: "5"
            - name: SEARCH_INDEX_REBUILD_INTERVAL_HOURS
              value: "2"