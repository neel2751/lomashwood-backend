apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-service
  namespace: lomash-wood
spec:
  replicas: 2
  template:
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: customer-service
      containers:
        - name: customer-service
          image: lomashwood/customer-service:latest
          imagePullPolicy: Always
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          env:
            - name: NODE_ENV
              value: production
            - name: LOG_LEVEL
              value: info
            - name: LOG_FORMAT
              value: json
            - name: LOYALTY_POINTS_EXPIRY_DAYS
              value: "365"
            - name: LOYALTY_POINTS_PER_POUND
              value: "1"
            - name: INACTIVE_USER_ANONYMIZE_AFTER_DAYS
              value: "1095"
            - name: REVIEW_MODERATION_REQUIRED
              value: "true"
            - name: MAX_WISHLIST_ITEMS
              value: "100"
            - name: SUPPORT_TICKET_ESCALATION_HOURS
              value: "24"