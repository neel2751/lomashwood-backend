apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: lomash-wood
spec:
  replicas: 2
  template:
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: notification-service
      containers:
        - name: notification-service
          image: lomashwood/notification-service:latest
          imagePullPolicy: Always
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          env:
            - name: NODE_ENV
              value: production
            - name: LOG_LEVEL
              value: info
            - name: LOG_FORMAT
              value: json
            - name: EMAIL_FROM_NAME
              value: "Lomash Wood"
            - name: EMAIL_FROM_ADDRESS
              value: "noreply@lomashwood.co.uk"
            - name: EMAIL_PROVIDER
              value: ses
            - name: SMS_PROVIDER
              value: twilio
            - name: PUSH_PROVIDER
              value: firebase
            - name: AWS_REGION
              value: "eu-west-2"
            - name: RETRY_MAX_ATTEMPTS
              value: "3"
            - name: RETRY_INITIAL_DELAY_MS
              value: "1000"
            - name: RETRY_BACKOFF_MULTIPLIER
              value: "2"
            - name: FAILED_MESSAGE_RETRY_INTERVAL_MINUTES
              value: "15"
            - name: OLD_LOG_PURGE_AFTER_DAYS
              value: "90"