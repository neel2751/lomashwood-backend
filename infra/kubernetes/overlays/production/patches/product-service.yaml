apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  namespace: lomash-wood
spec:
  replicas: 2
  template:
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: product-service
      containers:
        - name: product-service
          image: lomashwood/product-service:latest
          imagePullPolicy: Always
          resources:
            requests:
              cpu: "150m"
              memory: "256Mi"
            limits:
              cpu: "600m"
              memory: "512Mi"
          env:
            - name: NODE_ENV
              value: production
            - name: LOG_LEVEL
              value: info
            - name: LOG_FORMAT
              value: json
            - name: REDIS_CACHE_TTL_SECONDS
              value: "3600"
            - name: REDIS_PRODUCT_LIST_TTL_SECONDS
              value: "300"
            - name: REDIS_PRODUCT_DETAIL_TTL_SECONDS
              value: "600"
            - name: REDIS_CATEGORY_TTL_SECONDS
              value: "86400"
            - name: REDIS_COLOUR_TTL_SECONDS
              value: "86400"
            - name: PRODUCT_PAGE_SIZE_DEFAULT
              value: "20"
            - name: PRODUCT_PAGE_SIZE_MAX
              value: "100"
            - name: SEARCH_INDEX_REBUILD_INTERVAL_MINUTES
              value: "60"
            - name: INVENTORY_SYNC_INTERVAL_MINUTES
              value: "15"