apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-service
  namespace: lomash-wood-dev
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: analytics-service
          image: lomashwood/analytics-service:dev
          imagePullPolicy: Always
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "300m"
              memory: "384Mi"
          env:
            - name: NODE_ENV
              value: development
            - name: LOG_LEVEL
              value: debug
            - name: FUNNEL_RECOMPUTE_INTERVAL_HOURS
              value: "24"
            - name: DASHBOARD_REBUILD_INTERVAL_MINUTES
              value: "120"
            - name: EVENT_RETENTION_DAYS
              value: "30"
            - name: RAW_EVENT_PURGE_AFTER_DAYS
              value: "7"