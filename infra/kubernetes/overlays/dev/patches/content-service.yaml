apiVersion: apps/v1
kind: Deployment
metadata:
  name: content-service
  namespace: lomash-wood-dev
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: content-service
          image: lomashwood/content-service:dev
          imagePullPolicy: Always
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "384Mi"
          env:
            - name: NODE_ENV
              value: development
            - name: LOG_LEVEL
              value: debug
            - name: CDN_BASE_URL
              value: "http://localhost:9000"
            - name: SITEMAP_REBUILD_INTERVAL_HOURS
              value: "24"
            - name: SCHEDULED_POST_CHECK_INTERVAL_MINUTES
              value: "60"