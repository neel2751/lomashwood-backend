apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  namespace: lomash-wood-staging
spec:
  replicas: 2
  template:
    spec:
      containers:
        - name: product-service
          image: lomashwood/product-service:staging
          imagePullPolicy: Always
          resources:
            requests:
              cpu: "100m"
              memory: "192Mi"
            limits:
              cpu: "400m"
              memory: "384Mi"
          env:
            - name: NODE_ENV
              value: staging
            - name: LOG_LEVEL
              value: info
            - name: LOG_FORMAT
              value: json
            - name: REDIS_CACHE_TTL_SECONDS
              value: "1800"
            - name: REDIS_PRODUCT_LIST_TTL_SECONDS
              value: "180"
            - name: REDIS_PRODUCT_DETAIL_TTL_SECONDS
              value: "300"