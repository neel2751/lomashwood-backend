apiVersion: apps/v1
kind: Deployment
metadata:
  name: content-service
  namespace: lomash-wood-staging
spec:
  replicas: 2
  template:
    spec:
      containers:
        - name: content-service
          image: lomashwood/content-service:staging
          imagePullPolicy: Always
          resources:
            requests:
              cpu: "75m"
              memory: "192Mi"
            limits:
              cpu: "400m"
              memory: "512Mi"
          env:
            - name: NODE_ENV
              value: staging
            - name: LOG_LEVEL
              value: info
            - name: LOG_FORMAT
              value: json
            - name: CDN_BASE_URL
              value: "https://staging-cdn.lomashwood.co.uk"
            - name: S3_BUCKET_NAME
              value: "lomash-wood-media-staging"
            - name: SITEMAP_REBUILD_INTERVAL_HOURS
              value: "6"
            - name: SCHEDULED_POST_CHECK_INTERVAL_MINUTES
              value: "5"
            - name: SEARCH_INDEX_REBUILD_INTERVAL_HOURS
              value: "2"