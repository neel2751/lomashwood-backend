apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-service
  namespace: lomash-wood-staging
spec:
  replicas: 2
  template:
    spec:
      containers:
        - name: analytics-service
          image: lomashwood/analytics-service:staging
          imagePullPolicy: Always
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          env:
            - name: NODE_ENV
              value: staging
            - name: LOG_LEVEL
              value: info
            - name: LOG_FORMAT
              value: json
            - name: EVENT_RETENTION_DAYS
              value: "90"
            - name: RAW_EVENT_PURGE_AFTER_DAYS
              value: "30"
            - name: HISTORICAL_DATA_ARCHIVE_AFTER_DAYS
              value: "180"
            - name: FUNNEL_RECOMPUTE_INTERVAL_HOURS
              value: "2"
            - name: DASHBOARD_REBUILD_INTERVAL_MINUTES
              value: "30"