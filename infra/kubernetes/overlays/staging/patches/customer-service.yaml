apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-service
  namespace: lomash-wood-staging
spec:
  replicas: 2
  template:
    spec:
      containers:
        - name: customer-service
          image: lomashwood/customer-service:staging
          imagePullPolicy: Always
          resources:
            requests:
              cpu: "75m"
              memory: "192Mi"
            limits:
              cpu: "400m"
              memory: "384Mi"
          env:
            - name: NODE_ENV
              value: staging
            - name: LOG_LEVEL
              value: info
            - name: LOG_FORMAT
              value: json
            - name: REVIEW_MODERATION_REQUIRED
              value: "true"
            - name: INACTIVE_USER_ANONYMIZE_AFTER_DAYS
              value: "9999"
            - name: LOYALTY_POINTS_EXPIRY_DAYS
              value: "365"
            - name: SUPPORT_TICKET_ESCALATION_HOURS
              value: "24"