apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: lomash-wood-staging
spec:
  replicas: 2
  template:
    spec:
      containers:
        - name: auth-service
          image: lomashwood/auth-service:staging
          imagePullPolicy: Always
          resources:
            requests:
              cpu: "75m"
              memory: "192Mi"
            limits:
              cpu: "400m"
              memory: "384Mi"
          env:
            - name: NODE_ENV
              value: staging
            - name: LOG_LEVEL
              value: info
            - name: LOG_FORMAT
              value: json
            - name: SESSION_COOKIE_SECURE
              value: "true"
            - name: SESSION_COOKIE_SAME_SITE
              value: strict
            - name: BCRYPT_SALT_ROUNDS
              value: "12"
            - name: JWT_ACCESS_TOKEN_EXPIRES_IN
              value: "15m"
            - name: JWT_REFRESH_TOKEN_EXPIRES_IN
              value: "7d"
            - name: MAX_LOGIN_ATTEMPTS
              value: "5"
            - name: LOCKOUT_DURATION_MINUTES
              value: "15"