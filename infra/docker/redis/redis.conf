

# ─────────────────────────────────────────────────────────────────────────────
# Network
# ─────────────────────────────────────────────────────────────────────────────

# Bind to all interfaces inside the Docker network
bind 0.0.0.0

# Default Redis port
port 6379

# Disable protected-mode because we are inside an isolated Docker network
# and we enforce auth via requirepass below
protected-mode no

# TCP backlog — connections queue before accept()
tcp-backlog 511

# Close idle client connections after 300 s (0 = never)
timeout 300

# TCP keepalive — send ACKs every 60 s to detect dead peers
tcp-keepalive 60

# ─────────────────────────────────────────────────────────────────────────────
# Authentication
# ─────────────────────────────────────────────────────────────────────────────

# Password is injected at container start via --requirepass CLI flag
# (see docker-compose.yml command override).
# Keeping it out of this file avoids committing credentials.
# requirepass <SET_VIA_COMMAND_LINE>

# ─────────────────────────────────────────────────────────────────────────────
# General
# ─────────────────────────────────────────────────────────────────────────────

# Run as daemon — disabled when running under Docker (stdout logging)
daemonize no

# PID file (not used in Docker but kept for completeness)
pidfile /var/run/redis/redis-server.pid

# Log level: debug | verbose | notice | warning
loglevel notice

# Log to stdout so Docker can capture it
logfile ""

# Number of logical databases (0–15).
# Each microservice uses its own DB index:
#   0 = auth-service        (sessions, token blacklist, OTP)
#   1 = product-service     (catalogue cache, search index)
#   2 = order-payment-service (idempotency keys, checkout state)
#   3 = appointment-service  (slot availability cache)
#   4 = content-service      (page/blog cache, sitemap)
#   5 = customer-service     (profile cache, loyalty)
#   6 = notification-service (delivery queue, retry state)
#   7 = analytics-service    (event buffer, aggregation cache)
databases 16

# Show Redis ASCII art on startup
always-show-logo no

# ─────────────────────────────────────────────────────────────────────────────
# Memory management
# ─────────────────────────────────────────────────────────────────────────────

# Max memory for dev — raise in staging/prod via ElastiCache node type
maxmemory 256mb

# Eviction policy: allkeys-lru — evict least-recently-used keys across all DBs.
# Suitable for a cache-first workload where data can be re-fetched from Postgres.
# auth-service uses db 0 for sessions — those have their own TTLs so eviction
# is safe there too.
maxmemory-policy allkeys-lru

# LRU / LFU approximation samples (higher = more accurate, slightly slower)
maxmemory-samples 10

# ─────────────────────────────────────────────────────────────────────────────
# Persistence — RDB snapshots
# ─────────────────────────────────────────────────────────────────────────────

# Save snapshots for dev so you don't lose sessions on container restart.
# Format: save <seconds> <changes>
save 900 1       # after 900s if at least 1 key changed
save 300 10      # after 300s if at least 10 keys changed
save 60  10000   # after 60s  if at least 10000 keys changed

# Stop accepting writes if RDB save fails (data integrity guard)
stop-writes-on-bgsave-error yes

# Compress RDB snapshots with LZF
rdbcompression yes

# Validate RDB checksum on load
rdbchecksum yes

# RDB filename
dbfilename dump.rdb

# Directory for RDB and AOF files
dir /data

# ─────────────────────────────────────────────────────────────────────────────
# Persistence — AOF (Append-Only File)
# ─────────────────────────────────────────────────────────────────────────────

# Disabled in dev — ElastiCache manages durability in production.
# Enable for staging if you need stronger durability guarantees.
appendonly no
appendfilename "appendonly.aof"

# AOF fsync policy: always | everysec | no
appendfsync everysec

# Don't fsync during AOF rewrite (reduces latency spikes)
no-appendfsync-on-rewrite yes

# Trigger AOF rewrite when AOF file grows by 100% vs last rewrite base size
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# ─────────────────────────────────────────────────────────────────────────────
# Slow log
# ─────────────────────────────────────────────────────────────────────────────

# Log commands slower than 10ms (10000 µs)
slowlog-log-slower-than 10000

# Keep last 128 slow log entries
slowlog-max-len 128

# ─────────────────────────────────────────────────────────────────────────────
# Latency monitoring
# ─────────────────────────────────────────────────────────────────────────────

latency-monitor-threshold 100   # ms — report latency spikes above 100ms
latency-tracking yes
latency-tracking-info-percentiles 50 99 99.9

# ─────────────────────────────────────────────────────────────────────────────
# Client limits
# ─────────────────────────────────────────────────────────────────────────────

# Max simultaneous clients (8 services × pool + tooling)
maxclients 256

# Output buffer limits — prevent slow consumers from starving the server
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# ─────────────────────────────────────────────────────────────────────────────
# Keyspace notifications (used by notification-service for job queue events)
# ─────────────────────────────────────────────────────────────────────────────

# Enable: K = keyspace events, E = keyevent events, x = expired events,
#         l = list commands (used by Bull/BullMQ queues), g = generic
notify-keyspace-events "KExlg"

# ─────────────────────────────────────────────────────────────────────────────
# Lua scripting
# ─────────────────────────────────────────────────────────────────────────────

# Max Lua script execution time (ms) before Redis starts logging warnings
lua-time-limit 5000

# ─────────────────────────────────────────────────────────────────────────────
# Cluster (disabled — single-node for dev; ElastiCache Cluster Mode in prod)
# ─────────────────────────────────────────────────────────────────────────────

cluster-enabled no

# ─────────────────────────────────────────────────────────────────────────────
# TLS (disabled for dev — ElastiCache enforces TLS in staging/production)
# ─────────────────────────────────────────────────────────────────────────────

# tls-port 6380
# tls-cert-file /tls/redis.crt
# tls-key-file  /tls/redis.key
# tls-ca-cert-file /tls/ca.crt
# tls-auth-clients yes

# ─────────────────────────────────────────────────────────────────────────────
# Active defragmentation (reduces memory fragmentation in long-running servers)
# ─────────────────────────────────────────────────────────────────────────────

activedefrag yes
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 100
active-defrag-cycle-min 1
active-defrag-cycle-max 25

# ─────────────────────────────────────────────────────────────────────────────
# Miscellaneous
# ─────────────────────────────────────────────────────────────────────────────

# Hash encoding threshold (compact representation for small hashes)
hash-max-listpack-entries 128
hash-max-listpack-value 64

# List encoding thresholds
list-max-listpack-size -2       # 8kb per list node
list-compress-depth 0

# Set encoding thresholds
set-max-intset-entries 512
set-max-listpack-entries 128
set-max-listpack-value 64

# Sorted set encoding thresholds
zset-max-listpack-entries 128
zset-max-listpack-value 64

# Enable lazy freeing for large key deletions (non-blocking)
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
lazyfree-lazy-user-del yes
lazyfree-lazy-user-flush yes

# Use threaded I/O for reads and writes (Redis 6+ feature)
io-threads 2
io-threads-do-reads yes

# Dynamic HZ — adapts polling frequency to load
dynamic-hz yes
hz 15

# ─────────────────────────────────────────────────────────────────────────────
# ACL (Access Control Lists) — dev uses a single password via requirepass.
# In production ElastiCache, configure via parameter groups and IAM auth.
# Uncomment and extend for staging multi-user ACL enforcement.
# ─────────────────────────────────────────────────────────────────────────────

# aclfile /etc/redis/users.acl
